<VirtualHost *:80>
    ServerName server.neoodriver.com
    ServerAlias www.server.neoodriver.com

    # Redirect to HTTPS
    Redirect permanent / https://server.neoodriver.com/
</VirtualHost>

<VirtualHost *:443>
    ServerName server.neoodriver.com
    ServerAlias www.server.neoodriver.com
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public
    DirectoryIndex /index.php

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/server.neoodriver.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/server.neoodriver.com/privkey.pem

    <Directory /var/www/html/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All

        FallbackResource /index.php
    </Directory>

    <Directory /var/www/html/public/bundles>
        FallbackResource disabled
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>