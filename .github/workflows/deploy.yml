name: Deploy on Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/ahmedbattikh/neoodriver-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          docker build \
            -f .docker/Dockerfile \
            --build-arg APP_ENV=prod \
            --build-arg ENABLE_XDEBUG=0 \
            -t $IMAGE_NAME:${{ github.ref_name }} \
            .

      - name: Push image
        run: |
          docker push $IMAGE_NAME:${{ github.ref_name }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Upload compose files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "docker-compose.yml,docker-compose.prod.yml"
          target: "~/apps/neoodriver-backend"
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          command_timeout: 30m
          script: |
            set -eu
            mkdir -p ~/apps/neoodriver-backend
            cd ~/apps/neoodriver-backend
            docker login ghcr.io -u "${{ secrets.GHCR_READ_USER }}" -p "${{ secrets.GHCR_READ_TOKEN }}"
            export IMAGE_NAME="ghcr.io/ahmedbattikh/neoodriver-backend"
            export TAG="${{ github.ref_name }}"

            # Pull the new version
            docker pull "$IMAGE_NAME:$TAG"

            # Bring up only the web and mysql services with prod override
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --remove-orphans web mysql

            # Optional: migrations and cache clear
            docker compose exec -T web php bin/console doctrine:migrations:migrate --no-interaction
            docker compose exec -T web php bin/console cache:warmup

            docker image prune -f