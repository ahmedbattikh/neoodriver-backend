name: Deploy on Tag

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to build/deploy (e.g., v1.0.3 or latest)'
        required: false
        default: 'latest'

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/ahmedbattikh/neoodriver-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Set IMAGE_TAG
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            echo "IMAGE_TAG=${{ github.event.inputs.image_tag }}" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      - name: Build image
        run: |
          docker build \
            -f .docker/Dockerfile \
            --build-arg APP_ENV=prod \
            --build-arg ENABLE_XDEBUG=0 \
            -t $IMAGE_NAME:$IMAGE_TAG \
            .

      - name: Push image
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Set DEPLOY_TAG
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            echo "DEPLOY_TAG=${{ github.event.inputs.image_tag }}" >> $GITHUB_ENV
          else
            echo "DEPLOY_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          fi
      - name: Prepare SSH key
        shell: bash
        run: |
          set -eu
          mkdir -p "${{ github.workspace }}/.ssh"
          # Write SSH private key from secret to a file in the workspace
          printf "%s" "${{ secrets.SSH_KEY }}" > "${{ github.workspace }}/.ssh/deploy_key"
          chmod 600 "${{ github.workspace }}/.ssh/deploy_key"
      - name: Upload compose files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key_path: ./.ssh/deploy_key
          port: ${{ secrets.SSH_PORT }}
          source: "docker-compose.prod.yml,.env.prod.example"
          target: "~/apps/neoodriver-backend"
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key_path: ./.ssh/deploy_key
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          command_timeout: 30m
          script: |
            set -eu
            mkdir -p ~/apps/neoodriver-backend
            cd ~/apps/neoodriver-backend
            # Login to GHCR only if read credentials are provided (public images can skip)
            if [ -n "${{ secrets.GHCR_READ_USER }}" ] && [ -n "${{ secrets.GHCR_READ_TOKEN }}" ]; then
              docker login ghcr.io -u "${{ secrets.GHCR_READ_USER }}" -p "${{ secrets.GHCR_READ_TOKEN }}"
            else
              echo "GHCR_READ_USER/TOKEN not set; skipping docker login. Ensure package is public or set secrets."
            fi
            export IMAGE_NAME="ghcr.io/ahmedbattikh/neoodriver-backend"
            export TAG="$DEPLOY_TAG"

            # Pull the new version
            docker pull "$IMAGE_NAME:$TAG"

            # Use only the production compose to avoid dev mounts
            docker compose -f docker-compose.prod.yml up -d --remove-orphans web mysql

            # Optional: migrations and cache clear
            docker compose exec -T web php bin/console doctrine:migrations:migrate --no-interaction
            docker compose exec -T web php bin/console cache:warmup

            docker image prune -f