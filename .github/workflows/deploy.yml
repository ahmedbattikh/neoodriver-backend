name: Deploy on Tag

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to build/deploy (e.g., v1.0.3 or latest)'
        required: false
        default: 'latest'

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/ahmedbattikh/neoodriver-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set IMAGE_TAG
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            echo "IMAGE_TAG=${{ github.event.inputs.image_tag }}" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      - name: Build image
        run: |
          docker build \
            --no-cache \
            -f .docker/Dockerfile \
            --build-arg APP_ENV=prod \
            --build-arg ENABLE_XDEBUG=0 \
            -t $IMAGE_NAME:$IMAGE_TAG \
            .

      - name: Push image
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG


  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set DEPLOY_TAG
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            echo "DEPLOY_TAG=${{ github.event.inputs.image_tag }}" >> $GITHUB_ENV
          else
            echo "DEPLOY_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      # ✅ FIX PERMISSIONS PERMANENTLY BEFORE UPLOAD
      - name: Prepare VPS directory & fix ownership
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Create deploy directory
            mkdir -p ~/apps/neoodriver-backend

            # Fix ownership to current SSH user
            sudo chown -R $USER:$USER ~/apps/neoodriver-backend || true

            # Remove immutable flags if any
            sudo chattr -R -i ~/apps/neoodriver-backend 2>/dev/null || true

            # Ensure correct permissions
            chmod -R 755 ~/apps/neoodriver-backend

      # ✅ Upload files properly after permission fix
      - name: Upload compose files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          source: "docker-compose.prod.yml,.env.prod.example,.docker/nginx.conf"
          target: "~/apps/neoodriver-backend"
          overwrite: true

      # ✅ Deploy & Restart Services
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          command_timeout: 30m
          script: |
            export DEPLOY_TAG=${{ env.DEPLOY_TAG }}
            set -eu

            cd ~/apps/neoodriver-backend

            # Optional login to GHCR
            if [ -n "${{ secrets.GHCR_READ_USER }}" ] && [ -n "${{ secrets.GHCR_READ_TOKEN }}" ]; then
              docker login ghcr.io -u "${{ secrets.GHCR_READ_USER }}" -p "${{ secrets.GHCR_READ_TOKEN }}"
            else
              echo "Skipping GHCR login - ensure image is public or provide credentials"
            fi

            export IMAGE_NAME="ghcr.io/ahmedbattikh/neoodriver-backend"
            export TAG="$DEPLOY_TAG"

            # Pull latest image
            docker pull "$IMAGE_NAME:$TAG"

            # Restart services
            docker compose -f docker-compose.prod.yml down
            
            # Create dummy certificate
            docker compose -f docker-compose.prod.yml run --rm certbot /bin/sh -c "mkdir -p /etc/letsencrypt/live/server.neoodriver.com && openssl req -x509 -nodes -newkey rsa:4096 -days 1 -keyout /etc/letsencrypt/live/server.neoodriver.com/privkey.pem -out /etc/letsencrypt/live/server.neoodriver.com/fullchain.pem -subj '/CN=localhost'"

            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            echo "Waiting for service to be ready..."
            sleep 5
            curl -I http://localhost/ || true

            # Request Let's Encrypt cert
            docker compose -f docker-compose.prod.yml run --rm certbot certonly \
              --webroot --webroot-path=/var/www/html \
              -d server.neoodriver.com \
              --email admin@neoodriver.com \
              --agree-tos --no-eff-email --force-renewal

            # Restart nginx/web
            docker compose -f docker-compose.prod.yml restart web

            # Run Symfony migrations & cache warmup
            docker compose exec -T web php bin/console doctrine:migrations:migrate --no-interaction
            docker compose exec -T web php bin/console cache:warmup

            # Cleanup old docker images
            docker image prune -f
