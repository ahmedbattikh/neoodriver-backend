; Development Xdebug (disabled by default via XDEBUG_MODE=off)
xdebug.client_host = host.docker.internal
xdebug.mode = off
; Only start when explicitly triggered to avoid overhead
xdebug.start_with_request = trigger
xdebug.discover_client_host = 1
xdebug.client_port = 9003

; Enable OPcache in dev for faster PHP execution
opcache.enable = 1
opcache.enable_cli = 1
opcache.validate_timestamps = 1
opcache.revalidate_freq = 0

; Avoid dev timeouts during heavy autoload or filesystem operations
max_execution_time = 120

log_errors = On
display_errors = On
error_reporting = E_ALL
error_log = /proc/self/fd/2
